<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ header_title }}</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
  <header class="wa-header">
    <h1 id="appTitle">{{ header_title }}</h1>
    <form id="searchForm" class="searchbar" onsubmit="return false;">
      <input id="searchInput" type="text" placeholder="Search site name or job #">
      <button id="searchBtn" type="button" title="Search">Search</button>
      <a class="ghost" href="{{ url_for('settings') }}">Settings</a>
      <a class="ghost" href="{{ url_for('deleted_sites') }}">Deleted Sites</a>
    </form>
  </header>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
  <footer class="wa-footer"><span>Â© 2025 WellAtlas by Henry Suden</span></footer>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
